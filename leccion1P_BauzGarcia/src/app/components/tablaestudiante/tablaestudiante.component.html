  <form [formGroup]="form" (ngSubmit)="agregarPersona()">
    <div class="container mt-5">
      <div class="row">
        <div class="input-group">
            <div class="form-group">               
                <div class="row">
                  <div class="col">
                    <label for="nombre">Nombre:</label>
                    <input type="text" formControlName="nombre" class="form-control form-control-lf" id="nombre" placeholder="Ingrese nombre">
                    </div>           
                  <div class="col">
                  <label for="apellido">Apellido:</label>
                  <input type="text" formControlName="apellido" class="form-control form-control-lf" id="apellido" placeholder="Ingrese apellido">
                  </div>
                  <div class="col">
                    <label for="valor">Valor:</label>
                    <input type="number" formControlName="valor" class="form-control form-control-lf" id="donacion" placeholder="Ingrese su donacion">
                    </div>

                    <div class="col">
                      <label for="fecha">Fecha</label>
                      <input type="date" formControlName="fecha" class="form-control form-control-lf" id="fecha">
                    </div>
                </div>
               <br>
  
                <button type="submit" class="btn btn-primary">Agregar<i class="bi bi-person-add"></i></button>
  
            </div>
        </div>
    </div>
    </div> 
  
  </form>
          <div class="col-lg-6 offset-lg-3 mt-3">
              
              <table class="table bg-light ">
                  <thead>
                   <tr>                                       
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Valor a donar</th>
                      <th>Fecha de entrega</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let Persona of listEstudiante let i=index">                    
                      <td>{{ Persona.nombre }}</td>
                      <td>{{ Persona.apellido }}</td>
                      <td>{{ Persona.valor }}</td>
                      <td>{{ Persona.fecha }}</td>                       
                      <span class="cursor text-danger" (click)="eliminarEstudiante(i)">
                        <i class="bi bi-trash-fill"></i>
                      </span>
                    </tr>                  
                  </tbody>
               </table>    
               
               <div>Total de donaciones: {{ totalDonacion }}</div>

              </div>
